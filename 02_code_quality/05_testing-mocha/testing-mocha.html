  </head>
  <body>
    <script>
      function pow(x, n) {
        /* function code is to be written, empty now */
      }

      function pow(x, n) {
        return 8; // we cheat
      }

      function pow(x, n) {
        let result = 1;

        for (let i = 0; i < n; i++) {
          result *= x;
        }

        return result;
      }

      function pow(x, n) {
        if (n < 0) return NaN;
        if (Math.round(n) != n) return NaN;

        let result = 1;

        for (let i = 0; i < n; i++) {
          result *= x;
        }

        return result;
      }
    </script>

    <!-- the script with tests (describe, it...) -->
    <script src="testing-mocha.js"></script>

    <!-- the element with id="mocha" will contain test results -->
    <div id="mocha"></div>

    <!-- run tests! -->
    <script>
      mocha.run();
    </script>
  </body>
